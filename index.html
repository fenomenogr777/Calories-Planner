<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts/controller.js"></script>
    <title>Caloriefy: Calories Calculator</title>
  </head>
  <body>
    <div id="root">
      <!-- HEADER -->

      <!-- SEARCH SECTION -->
      <section class="section section-search">
        <div class="logo">
          <img class="logo-img" src="images/logo-icon.png" alt="" />
        </div>
        <form class="form-search">
          <input
            value="milk
          "
            type="text"
            class="search-input"
            placeholder="Search over 2,000 foods...
          "
          />
          <button class="btn-search btn">
            <ion-icon class="search-icon" name="search-outline"></ion-icon
            ><span>Search</span>
          </button>
        </form>
        <nav class="nav">
          <button class="btn-nav">
            <ion-icon class="nav-icon" name="barbell-outline"></ion-icon
            ><span>Calculate Exercise</span>
          </button>
          <button class="btn-nav">
            <ion-icon class="nav-icon" name="accessibility-outline"></ion-icon
            ><span>Calculate calories</span>
          </button>
        </nav>
      </section>

      <!-- SHOW NUTRITION DATA SECTION -->
      <section class="section section-nutrition-data container">
        <h6 class="primary-title">NUTRITION DATA</h6>

        <div class="nutrition-box">
          <ul class="nutrition-list">
            <!-- <h3>30g of oats</h3>      
              <li class="nutrition-item">
                <span>Calories: 30</span></li>
                <li class="nutrition-item"> <span>Protein: 30</span></li>
                <li class="nutrition-item"><span>Carbohydrate: 50</span></li>
                <li class="nutrition-item"><span>Fat: 10</span></li> -->
          </ul>
          <form class="form-show">
            <input
              type="number"
              class="show-input"
              placeholder="Serving size (g)"
            />
            <button class="update-show btn">
              <ion-icon class="icon" name="refresh-circle-outline"></ion-icon>
              <span>serving</span>
            </button>
            <button class="btn-add btn">
              <ion-icon class="icon" name="add-circle-outline"></ion-icon
              ><span>food</span>
            </button>
          </form>
        </div>
      </section>

      <!-- ADDED MEALS SECTION -->
      <section class="section section-meals container">
        <h6 class="primary-title">Foods</h6>
        <div class="meal-box">
          <ul class="meals-list">
            <!-- <li class="meal">
                <ion-icon class="meal-check-icon" name="checkmark-outline"></ion-icon>
                <h3>30g Chicken</h3>
                <div>
                  <span class="meal">Calories:200</span>
                  <span class="meal">Protein:30</span>
                  <span class="meal">Carbs:50</span>
                  <span class="meal">Fat:10</span>
                </div>
                <button class="btn-meal"><ion-icon class="meal-delete-icon" name="close-outline"></ion-icon></button>
              </li>
              <li class="meal">
                <ion-icon class="meal-check-icon" name="checkmark-outline"></ion-icon>
                <h3>30g Chicken</h3>
                <div>
                  <span class="meal">Calories:200</span>
                  <span class="meal">Protein:30</span>
                  <span class="meal">Carbs:50</span>
                  <span class="meal">Fat:10</span>
                </div>
                <button class="btn-meal"><ion-icon class="meal-delete-icon" name="close-outline"></ion-icon></button>
              </li>
            -->
          </ul>

          <div class="meals-total">
            <ul class="meals-total-list">
              <!-- <li class="meal-total"><span>Calories: 1000</span></li>
              <li class="meal-total"><span>Proteins: 200</span></li>
              <li class="meal-total"><span>Carbohydrates: 300</span></li>
              <li class="meal-total"><span>Fats: 50</span></li> -->
            </ul>
            <input placeholder="recipe name" class="total-input" type="text" />
            <button class="total-btn btn">
              <ion-icon class="icon" name="add-circle-outline"></ion-icon
              ><span> recipe</span>
            </button>
          </div>
        </div>
      </section>

      <!--RECIPES  -->
      <section class="recipes-section">
        <h6 class="primary-title">Recipes</h6>
        <div class="recipes-box">
          <div class="recipes">
            <ul class="recipes-list">
              <!-- <li>
                <h5>recipe</h5>
                <span class="hidden">calories</span>
                <span class="hidden">ingre</span>
                <span class="hidden">calories</span>
                <span class="hidden">calories</span>
                <span class="hidden">calories</span>
              </li> -->
            
            </ul>
          </div>
          <div class="recipes-btn">
            <div class="">xaxaxax</div>
            <button>click me</button>
          </div>
        </div>
      </section>

      <!-- CALORIES BURNT -->
      <section class="calories-burnt"></section>
    </div>
    <!-- FOOTER -->
    <footer class="footer"><p class="footer-text">FOOTER</p></footer>
  </body>
</html>
